background-color: #030bfh;

  </head>
  <body>
    <center>
      <h1>a chart of 3 random song by bands I like</h1>
      <div id="plot"></div>
      <script>
        let songs = ["In The End", "Animal I Have Become", "it's Not A Fashion Statemnt, its a Deathwish"];
        let views = [2056164621, 286153693, 11055964];
        let trace = {
         x: songs,
         y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
